events {
    worker_connections 1024;
}

http {
    upstream app {
        server altha-contabilidade:3000;
    }

    # Configuração para HTTP (redireciona para HTTPS)
    server {
        listen 80;
        server_name althacontabilidade.com.br www.althacontabilidade.com.br;
        
        # Redirecionar todo tráfego HTTP para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Configuração para HTTPS
    server {
        listen 443 ssl http2;
        server_name althacontabilidade.com.br www.althacontabilidade.com.br;

        # Configurações SSL (substitua pelos seus certificados)
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Configurações de segurança
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

        # Configurações de cache para assets estáticos
        location /_next/static/ {
            proxy_pass http://app;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }

        location /images/ {
            proxy_pass http://app;
            proxy_cache_valid 200 1M;
            add_header Cache-Control "public";
        }

        # Configuração principal do proxy
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
